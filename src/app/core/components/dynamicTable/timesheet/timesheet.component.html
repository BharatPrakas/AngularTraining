<mat-tab-group #tabGroup (selectedTabChange)="onTabClick($event)" animationDuration="0ms">
  <mat-tab *ngFor="let item of ActiveTab" [label]="item.label">
    <ng-container *ngIf="isActiveLabel === item.label">
      <ng-container *ngComponentOutlet="item.Component"></ng-container>
    </ng-container>
  </mat-tab>
</mat-tab-group>
