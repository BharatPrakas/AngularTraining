<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- id Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let details"> {{details.no}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let details"> {{details.name}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
            <td mat-cell *matCellDef="let details"> {{details.age}} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
            <td mat-cell *matCellDef="let details"> {{details.department}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let details">
                <mat-icon>edit</mat-icon>
                <mat-icon (click)="OnDelete(details)">delete</mat-icon>
            </td>
        </ng-container>

        <!-- pagenator -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>

<ng-template #delete>
    <div mat-dialog-content>
        Would you like to delete {{name}} Records?
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-button mat-dialog-close>No</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Ok</button>
    </div>
</ng-template>
