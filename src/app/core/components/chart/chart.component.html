<div class="chart" fxLayoutAlign="start">
  <ngx-charts-bar-vertical class=" custom-chart" [view]="view" [scheme]="colorScheme" [results]="single"
    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [animations]="true"
    [showGridLines]="false" [showDataLabel]="false" [gradient]="false" [roundEdges]="true">
  </ngx-charts-bar-vertical>
</div>
