<!-- <app-table *ngIf="!isGetResponse" [DisplyedData]="records"></app-table> -->
<div class="tabs" fxLayoutGap="10px">
  <button mat-stroked-button (click)="clickEvent(btns.method)" [color]="btns.color" *ngFor="let btns of buttons">
    {{btns.value}}
  </button>
</div>
<div class="table" class="mat-elevation-z2">
  <table mat-table [dataSource]="datasource">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
    </ng-container>
    <!-- ----------MAIN CONTROL----------- -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="spinner-container" *ngIf="isGetResponse" fxLayoutAlign="center center">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons>
  </mat-paginator>
</div>
<br><br>
