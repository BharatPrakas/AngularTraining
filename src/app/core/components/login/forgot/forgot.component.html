<div class="container" fxLayoutAlign="center center">
  <div class="content" fxFlex="25%" fxFlex.lt-sm="100%" fxFlex.lt-lg="40%" fxFlex.lt-md="50%" fxLayout="column">
    <mat-error [ngClass]="{success:isSend,error:!isSend}" align="center"
      *ngIf="!isResponceGetted">{{errorMessage}}</mat-error>
    <div fxLayoutAlign="center center" *ngIf="isResponceGetted">
      <mat-spinner class="loader"></mat-spinner>
    </div>
    <h2>Forgot password</h2>
    <form [formGroup]="forgot" fxLayout="column">
      <mat-form-field class="forgot-field" appearance="fill">
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <div class="forgot" align="end"><span routerLink="/signin">back</span></div>
      <button mat-raised-button (click)="resetPassword()">Reset password</button>
    </form>
  </div>
</div>
